sudo: required
group: deprecated-2017Q3
language: scala
services:
  - docker
before_install:
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then openssl aes-256-cbc -K $encrypted_10110adb91b4_key -iv $encrypted_10110adb91b4_iv -in tests/credentials.json.enc -out tests/credentials.json -d; fi'
  - "./tools/travis/setup.sh"
install: true
script:
  - "./tools/travis/build.sh && ./tools/travis/deploy.sh && ./tools/travis/test.sh"
deploy:
  - provider: script
    script: "./tools/travis/publish.sh ibmfunctions master"
    on:
      branch: master
  - provider: script
    script: "./tools/travis/publish.sh ibmfunctions $TRAVIS_TAG"
    on:
      tags: true
      all_branches: true
      repo: ibm-functions/runtime-python
env:
  global:
  - secure: 
  - secure: 
